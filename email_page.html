<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurds Advocacy Email</title>
</head>
<body>
<h2>Kurds Advocacy Email</h2>

<p>Click the button to open your email app with the advocacy email prefilled:</p>

<button onclick="sendEmail()">Open Email App</button>

<script>
function sendEmail() {
  // Prefilled recipients, subject, and body
  const bcc = "Connor_Lounsbury@alsobrooks.senate.gov," +
              "kami_capener@hoeven.senate.gov," +
              "press@baldwin.senate.gov," +
              "jessica_mccune@banks.senate.gov," +
              "press@barrasso.senate.gov," +
              "press@bennet.senate.gov," +
              "spencer_hurwitz@blackburn.senate.gov," +
              "maria_mcelwain@blumenthal.senate.gov," +
              "Sean_Ryan@bluntrochester.senate.gov," +
              "jeff_giertz@booker.senate.gov";

  const subject = "Immediate Military Intervention Urgently Required to Halt Mass Killings in Iran";

  const body = "Esteemed policymakers,\n\n" +
               "This is an urgent, ongoing catastrophe. Civilians in Iran are being murdered in real-time—shot, detained, tortured—while the regime enforces a total internet blackout to conceal these atrocities. Families and medical workers are silenced, and the world must not turn a blind eye.\n\n" +
               "Leader of this revolution, Prince Reza Pahlavi, calls for immediate military assistance to protect Iranian civilians and protesters today. Inaction costs lives now—history will judge our moral responsibility.\n\n" +
               "Act decisively—intervene immediately to stop this massacre.";

  // Create a mailto link
  const mailtoLink = `mailto:?bcc=${encodeURIComponent(bcc)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  // Open in default email client
  window.location.href = mailtoLink;
}
</script>
</body>
</html>
