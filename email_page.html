<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurds Advocacy Email</title>
</head>
<body>

<script>
// Helper to read URL parameters
function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

// Send email automatically
function sendEmail() {
  const group = getParam("group");
  const name = getParam("name") || "";

  // Recipient groups (example, add more as needed)
  const groups = {
    senate_1: "Connor_Lounsbury@alsobrooks.senate.gov,kami_capener@hoeven.senate.gov,press@baldwin.senate.gov,jessica_mccune@banks.senate.gov,press@barrasso.senate.gov,press@bennet.senate.gov,spencer_hurwitz@blackburn.senate.gov,maria_mcelwain@blumenthal.senate.gov,Sean_Ryan@bluntrochester.senate.gov,jeff_giertz@booker.senate.gov",
    senate_2: "press@brown.senate.gov,press@butler.senate.gov,press@cantwell.senate.gov,press@capito.senate.gov,press@cardin.senate.gov,press@carper.senate.gov,press@casey.senate.gov,press@cassidy.senate.gov,press@collins.senate.gov,press@coons.senate.gov"
  };

  const bcc = groups[group];
  if (!bcc) {
    document.body.innerHTML = "<h3>Invalid recipient group.</h3>";
    return;
  }

  // New subject and body
  const subject = "Urgent Appeal: Do Not Abandon the Kurds of Syria";

  let body = `Dear Representative / Public Figure,

I am writing to urgently call your attention to the unfolding situation facing the Kurdish people in northeast Syria.

The Kurds were among the most effective partners in the fight against ISIS. They sacrificed thousands of lives defending not only their communities, but global security and the values of democracy and human rights.

Today, those same partners face abandonment due to political convenience.

History has shown that betraying the Kurds leads not to stability, but to long-term violence, displacement, and moral failure.

I urge you to publicly speak out, support policies that ensure their protection, and hold decision-makers accountable.

Silence at this moment is not neutrality.
`;

  if (name) {
    body += "\nSincerely,\n" + name;
  }

  const mailto =
    "mailto:?bcc=" + encodeURIComponent(bcc) +
    "&subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);

  // Open the default email app
  window.location.href = mailto;
}

// Auto-run on page load
sendEmail();
</script>

</body>
</html>
