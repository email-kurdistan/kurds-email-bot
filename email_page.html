<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurds Advocacy Email</title>
</head>
<body>

<script>
function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

function sendEmail() {
  const group = getParam("group");
  const name = getParam("name") || "";

  const groups = {
    senate_1: "senate1@example.com,senate2@example.com",
    senate_2: "senate3@example.com,senate4@example.com",
    senate_3: "senate5@example.com,senate6@example.com",
    senate_4: "senate7@example.com,senate8@example.com",
    senate_5: "senate9@example.com,senate10@example.com",
    senate_6: "senate11@example.com,senate12@example.com",
    senate_7: "senate13@example.com,senate14@example.com",
    senate_8: "senate15@example.com,senate16@example.com",
    senate_9: "senate17@example.com,senate18@example.com",

    congress_1: "congress1@example.com,congress2@example.com",
    congress_2: "congress3@example.com,congress4@example.com",
    congress_3: "congress5@example.com,congress6@example.com",
    congress_4: "congress7@example.com,congress8@example.com",
    congress_5: "congress9@example.com,congress10@example.com",
    congress_6: "congress11@example.com,congress12@example.com",
    congress_7: "congress13@example.com,congress14@example.com",
    congress_8: "congress15@example.com,congress16@example.com",
    congress_9: "congress17@example.com,congress18@example.com",
    congress_10: "congress19@example.com,congress20@example.com"
  };

  const bcc = groups[group];
  if (!bcc) {
    document.body.innerHTML = "<h3>Invalid recipient group.</h3>";
    return;
  }

  const subject = "Urgent Appeal: Do Not Abandon the Kurds of Syria";
  let body = `Dear Representative / Public Figure,

I am writing to urgently call your attention to the unfolding situation facing the Kurdish people in northeast Syria.

The Kurds were among the most effective partners in the fight against ISIS. They sacrificed thousands of lives defending not only their communities, but global security and the values of democracy and human rights.

Today, those same partners face abandonment due to political convenience.

History has shown that betraying the Kurds leads not to stability, but to long-term violence, displacement, and moral failure.

I urge you to publicly speak out, support policies that ensure their protection, and hold decision-makers accountable.

Silence at this moment is not neutrality.
`;

  if (name) {
    body += "\nSincerely,\n" + name;
  }

  const mailto = `mailto:?bcc=${encodeURIComponent(bcc)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  window.location.href = mailto;
}

sendEmail();
</script>

</body>
</html>
