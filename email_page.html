<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurds Advocacy Email</title>
</head>
<body>
<script>
// Read URL parameters
function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

// Send email automatically
function sendEmail() {
  const batch = getParam("batch");
  const name = getParam("name") || "";

  // Example email map
  const emails = {
    "senate_1": "senate1@example.com,senate2@example.com",
    "senate_2": "senate3@example.com,senate4@example.com",
    "eu_1": "eu1@example.com,eu2@example.com",
    "eu_2": "eu3@example.com,eu4@example.com"
  };

  const to = emails[batch];
  if (!to) {
    document.body.innerHTML = "<h3>Invalid batch.</h3>";
    return;
  }

  const subject = "Support Kurdish Advocacy";
  const body = `Hello,\n\nPlease support the Kurdish cause.\n\nSincerely,\n${name}`;

  window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

// Auto-run
sendEmail();
</script>
</body>
</html>
