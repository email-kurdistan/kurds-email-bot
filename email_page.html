// Sections with 4 self-contained variations each
const OPENING = [
  "I write on behalf of the Kurdish people in Syria, whose courage has long protected not only their communities but the wider world.",
  "The Kurdish communities have stood on the front lines against ISIS for years, safeguarding the region and preventing further extremism.",
  "Kurdish populations have sacrificed much to preserve regional stability and global security.",
  "Today, Kurdish people face renewed threats and abandonment despite their heroic efforts."
];

const HISTORY = [
  "The Kurds have consistently risked their lives to protect others and dismantle terrorist networks.",
  "Without sustained international support, Kurdish communities remain vulnerable as fragile ceasefires and unfulfilled promises leave them exposed.",
  "The Kurdish people's efforts have historically prevented mass atrocities in Syria and beyond.",
  "Territories defended by Kurdish communities are now under pressure from forces that disregard their rights and safety."
];

const SACRIFICE = [
  "Abandoning the Kurds threatens global stability, as instability spreads beyond local borders.",
  "Supporting Kurdish communities is not just solidarityâ€”it is a strategic imperative for regional security.",
  "Ensuring Kurdish safety protects the broader region and contributes to collective security.",
  "Kurdish resilience demonstrates that their security is inseparable from international stability."
];

const BETRAYAL = [
  "Silence or inaction compounds injustice and increases risk for everyone.",
  "The Kurds cannot defend themselves alone and need allies committed to justice and human dignity.",
  "Failing to support Kurdish populations now is both a moral and security lapse.",
  "Neglecting Kurdish communities jeopardizes global stability and peace."
];

const CALL = [
  "We urge you to act immediately: advocate for protective measures and amplify Kurdish voices.",
  "Let us stand with Kurdish populations because justice and security demand it.",
  "Your timely action can ensure Kurdish communities remain safe before threats escalate.",
  "Immediate policy measures are required to safeguard the lives and dignity of Kurdish populations."
];

const CLOSING = [
  "This appeal is directed to those who value human rights, justice, and ethical responsibility.",
  "Act decisively in support of Kurdish populations at risk amid ongoing threats.",
  "Stand with the Kurds todayâ€”protecting them strengthens global security.",
  "Ensuring Kurdish safety respects human dignity and reinforces international stability."
];

// Subject variations
const SUBJECT_PREFIX = ["Urgent Appeal", "Immediate Action Required", "Critical Notice"];
const SUBJECT_BODY = [
  "Protect the Kurds of Syria",
  "Stand with Kurdish Allies",
  "Do Not Abandon Kurdish Communities"
];
const SUBJECT_EMPHASIS = ["âš ï¸", "â€¼ï¸", "ðŸ””", "", ""];

// Build the email
(function () {
  const batch = getParam("batch");
  const name  = getParam("name") || "";

  const recipients = EMAILS[batch];
  if (!recipients) {
    document.getElementById("status").innerText = "Invalid batch selected.";
    return;
  }

  // Pick one variation from each section
  const sections = [
    pick(OPENING),
    pick(HISTORY),
    pick(SACRIFICE),
    pick(BETRAYAL),
    pick(CALL),
    pick(CLOSING)
  ];

  // Paragraph separator = empty line
  const SEP = "\n\n";

  // Build body with logical section order
  let mailBody = "Dear Representative / Public Figure," + SEP +
                 sections.join(SEP);

  // Add sender name if provided
  if (name) {
    mailBody += SEP + "Sincerely,\n" + name;
  }

  // Encode body
  const encodedBody = encodeURIComponent(mailBody);

  // Subject line
  const subject =
    `${pick(SUBJECT_PREFIX)}: ${pick(SUBJECT_BODY)} ${pick(SUBJECT_EMPHASIS)}`.trim();

  const bccList = recipients.join(",");

  // Mailto URL
  const mailto =
    `mailto:?bcc=${encodeURIComponent(bccList)}` +
    `&subject=${encodeURIComponent(subject)}` +
    `&body=${encodedBody}`;

  // Open email client
  window.location.href = mailto;
})();
</script>
