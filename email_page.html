<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurdish Advocacy Email</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
button { margin: 5px; padding: 10px 15px; }
#batchContainer { margin-top: 20px; }
</style>
</head>
<body>

<h2>Select a group</h2>
<div id="groupSelection">
  <button onclick="showBatches('senate')">US Senate</button>
  <button onclick="showBatches('eu')">EU Parliament</button>
</div>

<div id="batchContainer" style="display:none;">
  <button onclick="backToGroups()">Back to main</button>
  <div id="batches"></div>
  <button id="prevBtn" onclick="changePage(-1)">Previous</button>
  <button id="nextBtn" onclick="changePage(1)">Next</button>
</div>

<script>
// Your batches
const GROUPS = {
  senate: [
    "Connor_Lounsbury@alsobrooks.senate.gov,kami_capener@hoeven.senate.gov,press@baldwin.senate.gov,jessica_mccune@banks.senate.gov,press@barrasso.senate.gov,press@bennet.senate.gov,spencer_hurwitz@blackburn.senate.gov,maria_mcelwain@blumenthal.senate.gov,Sean_Ryan@bluntrochester.senate.gov,jeff_giertz@booker.senate.gov",
    "Matthew_Wester@boozman.senate.gov,Sean_Ross@britt.senate.gov,Mike_Reynard@budd.senate.gov,ansley_lacitis@cantwell.senate.gov,kelley_moore@capito.senate.gov,Joe_ramallo@cassidy.senate.gov,Blake_Kernen@collins.senate.gov,will_baskin-gerwitz@coons.senate.gov,natalie_yezbick@cornyn.senate.gov,lauren_wodarski@cortezmasto.senate.gov",
    // add the rest of senate batches...
  ],
  eu: [
    "mika.aaltola@europarl.europa.eu,maravillas.abadiajover@europarl.europa.eu,magdalena.adamowicz@europarl.europa.eu,georgios.aftias@europarl.europa.eu,oihane.agirregoitiamartinez@europarl.europa.eu,peter.agius@europarl.europa.eu,alex.agiussaliba@europarl.europa.eu,galato.alexandraki@europarl.europa.eu,gregory.allione@europarl.europa.eu,abir.alsahlani@europarl.europa.eu",
    "nikolaos.anadiotis@europarl.europa.eu,christine.anderson@europarl.europa.eu,li.andersson@europarl.europa.eu,rasmus.andresen@europarl.europa.eu,barry.andrews@europarl.europa.eu,mieke.andriese@europarl.europa.eu,vytenis.andriukaitis@europarl.europa.eu,mathilde.androuet@europarl.europa.eu,marc.angel@europarl.europa.eu,gerolf.annemans@europarl.europa.eu",
    // add the rest of EU batches...
  ]
};

let currentGroup = '';
let page = 0;
const perPage = 10;

function showBatches(group) {
  currentGroup = group;
  page = 0;
  document.getElementById('groupSelection').style.display = 'none';
  document.getElementById('batchContainer').style.display = 'block';
  renderBatches();
}

function backToGroups() {
  document.getElementById('groupSelection').style.display = 'block';
  document.getElementById('batchContainer').style.display = 'none';
}

function renderBatches() {
  const container = document.getElementById('batches');
  container.innerHTML = '';
  const batches = GROUPS[currentGroup];
  const start = page * perPage;
  const end = Math.min(start + perPage, batches.length);
  for (let i = start; i < end; i++) {
    const btn = document.createElement('button');
    btn.textContent = `${currentGroup.toUpperCase()} Batch ${i + 1}`;
    btn.onclick = () => window.location.href = `mailto:?bcc=${batches[i]}&subject=Support Kurdish Advocacy&body=Dear representative,`;
    container.appendChild(btn);
  }

  // Disable buttons if at start or end
  document.getElementById('prevBtn').disabled = page === 0;
  document.getElementById('nextBtn').disabled = end >= batches.length;
}

function changePage(delta) {
  page += delta;
  renderBatches();
}
</script>

</body>
</html>
