// Groups
const GROUPS = {
  "senate_1": "üá∫üá∏ US Senators Batch 1",
  "senate_2": "üá∫üá∏ US Senators Batch 2",
  "eu_1": "üá™üá∫ EU Parliament Batch 1"
};

const BATCH_SIZE = 10;
let currentGroup = null;
let currentPage = 0;
let userName = "";

// -----------------------------
// Helpers
function $(id){ return document.getElementById(id); }

function getEmailsInGroup(group) {
  return Object.keys(EMAILS)
    .filter(k => k.startsWith(group))
    .map(k => EMAILS[k]);
}

// -----------------------------
// Main page
function showGroups() {
  $("main").innerHTML = "<h3>Select a group:</h3>";
  $("batch").innerHTML = "";
  $("pagination").innerHTML = "";

  Object.keys(GROUPS).forEach(key => {
    const btn = document.createElement("button");
    btn.textContent = GROUPS[key];
    btn.onclick = () => { currentGroup = key; currentPage = 0; showBatchPage(); };
    $("main").appendChild(btn);
  });
}

// -----------------------------
// Batch page with pagination
function showBatchPage() {
  $("main").innerHTML = "";
  const emails = getEmailsInGroup(currentGroup);
  const start = currentPage * BATCH_SIZE;
  const end = start + BATCH_SIZE;
  const visibleEmails = emails.slice(start, end);

  $("batch").innerHTML = "<h3>Recipients:</h3><ul>" +
    visibleEmails.map(e => `<li>${e}</li>`).join("") + "</ul>";

  $("pagination").innerHTML = "";

  if (currentPage > 0) {
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "‚¨Ö Previous";
    prevBtn.onclick = () => { currentPage--; showBatchPage(); };
    $("pagination").appendChild(prevBtn);
  }

  if (end < emails.length) {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next ‚û°";
    nextBtn.onclick = () => { currentPage++; showBatchPage(); };
    $("pagination").appendChild(nextBtn);
  }

  const mailBtn = document.createElement("button");
  mailBtn.textContent = "Send Email";
  mailBtn.onclick = () => sendEmail(visibleEmails);
  $("pagination").appendChild(mailBtn);

  const backBtn = document.createElement("button");
  backBtn.textContent = "üè† Back to groups";
  backBtn.onclick = showGroups;
  $("pagination").appendChild(backBtn);
}

// -----------------------------
// Send email
function sendEmail(recipients) {
  const subject = "Urgent Appeal: Do Not Abandon the Kurds of Syria";
  let body = `Dear Representative / Public Figure,\n\n` +
             `I am writing to urgently call your attention to the unfolding situation facing the Kurdish people in northeast Syria.\n\n` +
             `The Kurds were among the most effective partners in the fight against ISIS. They sacrificed thousands of lives defending not only their communities, but global security and the values of democracy and human rights.\n\n` +
             `Today, those same partners face abandonment due to political convenience.\n\n` +
             `History has shown that betraying the Kurds leads not to stability, but to long-term violence, displacement, and moral failure.\n\n` +
             `I urge you to publicly speak out, support policies that ensure their protection, and hold decision-makers accountable.\n\n` +
             `Silence at this moment is not neutrality.\n\n`;

  if (userName) body += `Sincerely,\n${userName}`;

  const mailto = `mailto:?bcc=${encodeURIComponent(recipients.join(","))}` +
                 `&subject=${encodeURIComponent(subject)}` +
                 `&body=${encodeURIComponent(body)}`;
  window.location.href = mailto;
}

// -----------------------------
// On load
window.onload = function() {
  userName = new URLSearchParams(window.location.search).get("name") || "";
  showGroups();
};
</script>
</body>
